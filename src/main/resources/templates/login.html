<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bethany's Pie Shop</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <link href="/static/css/bootstrap-override.css" rel="stylesheet"/>

    <link href="/static/css/custom.css" rel="stylesheet"/>
</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <section class=" text-center text-lg-start">
            <style>
                .rounded-t-5 {
                    border-top-left-radius: 0.5rem;
                    border-top-right-radius: 0.5rem;
                }

                @media (min-width: 992px) {
                    .rounded-tr-lg-0 {
                        border-top-right-radius: 0;
                    }

                    .rounded-bl-lg-5 {
                        border-bottom-left-radius: 0.5rem;
                    }
                }
            </style>
            <div class="card mb-3">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col-lg-4 d-none d-lg-flex">
                        <img th:src="@{/images/one-pot-spaghetti.jpg}"
                             alt="Trendy Pants and Shoes"
                             class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"/>
                    </div>
                    <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">

                            <form th:action="@{/users/login}" th:method="POST" >
                                <!-- Email input -->
                                <div class="col-auto">
                                    <label for="inputUsername" class="col-form-label">Username</label>
                                </div>
                                <div class="col-auto">
                                    <input
                                           type="text" name="username" id="inputUsername" class="form-control"
                                           aria-describedby="usernameHelpInline">
                                </div>
                                <div class="col-auto">
                                    <small id="usernameError" class="invalid-feedback text-light form-text bg-danger rounded">Length must between 3
                                        and 20 characters</small>
                                </div>

                                <!-- Password input -->
                                <div class="col-auto">
                                    <label for="inputPassword" class="col-form-label">Password</label>
                                </div>
                                <div class="col-auto">
                                    <input type="password" name="password" id="inputPassword" class="form-control"
                                           aria-describedby="passwordHelpInline">
                                </div>
                                <div class="col-auto">
                                    <small  id="passwordError" class="invalid-feedback text-light form-text bg-danger rounded">Length must between 5
                                        and 20 characters</small>
                                </div>

                                <div class="d-flex justify-content-center mt-2">
                                    <button class="btn btn-primary btn-block w-50" th:type="submit">Login</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
