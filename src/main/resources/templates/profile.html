<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::header"></header>
<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0" th:object="${user}">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                             style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <div th:if="${user.getGender().name() == 'Female'}">
                                <img th:src="@{https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp}"
                                     alt="Avatar" class="img-fluid my-5" style="width: 150px;"/>
                            </div>
                            <div th:unless="${user.getGender().name() == 'Female'}">
                                <img th:src="@{https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp}"
                                     alt="avatar"
                                     class="rounded-circle img-fluid my-5" style="width: 150px;">
                            </div>

                            <i class="far fa-edit mb-5"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h5 th:text="${user.getFullName()}">Marie Horwitz</h5>
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted" th:text="${user.getEmail()}">info@example.com</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Subscription</h6>
                                        <p class="text-muted" th:if="${user.getSubscriptionEnum() == null}">None</p>
                                        <p class="text-muted" th:unless="${user.getSubscriptionEnum() == null}"
                                           th:text="${user.getSubscriptionEnum().name()}">Dolor sit amet</p>
                                    </div>

                                </div>
                                <h6>Projects</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1" th:object="${address}">
                                    <div class="col-6 mb-3">
                                        <h6>Town</h6>
                                        <p class="text-muted" th:text="${address.getTown()}">123 456 789</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Address</h6>
                                        <p class="text-muted" th:text="${address.getAddress()}">Lorem ipsum</p>
                                    </div>

                                </div>
                                <div class="nav-item dropdown float-right" sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a
                                            class="nav-link dropdown-toggle"
                                            href="#"
                                            id="nav-dropdown-admin"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                    >
                                        Admin Panel
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="nav-dropdown">
                                        <li>
                                            <a class="dropdown-item" th:href="@{/meals/starters}">All orders</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" th:href="@{/meals/mains}">Add meal</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
