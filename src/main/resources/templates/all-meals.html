<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::header"></header>

    <main role="main">
      <div class="container-fluid jumbotron jumbotron-all-pies py-5">
        <div class="container">
          <h1 class="display-3 fw-bold text-white">Our delicious meals.</h1>
        </div>
      </div>

      <div class="container">
        <nav
          aria-label="breadcrumb"
          style="--bs-breadcrumb-divider: '>'"
          class="my-3 ms-3"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Meals</a></li>
            <li class="breadcrumb-item active" aria-current="page">All meals</li>
          </ol>
        </nav>

        <div class="accordion" id="fruitPiesAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Starters
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#fruitPiesAccordion"
            >
              <div class="accordion-body">
                <div class="row" >
                  <div class="col-md-4" th:each="m : ${starters}" th:object="${m}">
                    <div class="card rounded mb-4 shadow-sm">
                      <img
                        class="card-img-top"
                        width="400"
                        height="300"
                        th:src="${m.getPhoto()}"
                      />
                      <div class="card-body">
                        <h5 class="card-title" th:text="${m.getName()}" ></h5>
                        <p class="card-text" th:text="${m.getPrice()}  + ' BGN' ">A summer classic!</p>
                      </div>
                      <div class="card-footer">
                        <a th:href="@{/meals/{id}(id= *{id})}" class="btn btn-primary"
                          >View details</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Main
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#fruitPiesAccordion"
            >
              <div class="accordion-body">
                <div class="row">
                  <div class="col-md-4" th:each="m : ${main}" th:object="${m}">
                    <div class="card rounded mb-4 shadow-sm">
                      <img
                        class="card-img-top"
                        width="400"
                        height="300"
                        th:src="${m.getPhoto()}"
                      />
                      <div class="card-body">
                        <h5 class="card-title" th:text="${m.getName()}" ></h5>
                        <p class="card-text" th:text="${m.getPrice()}  + ' BGN' ">A summer classic!</p>
                      </div>
                      <div class="card-footer">
                        <a th:href="@{/meals/{id}(id= *{id})}" class="btn btn-primary"
                        >View details</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Deserts
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#fruitPiesAccordion"
            >
              <div class="accordion-body">
                <div class="row">
                  <div class="col-md-4" th:each="m : ${desserts}" th:object="${m}">
                    <div class="card rounded mb-4 shadow-sm">
                      <img
                        class="card-img-top"
                        width="400"
                        height="300"
                        th:src="${m.getPhoto()}"
                      />
                      <div class="card-body">
                        <h5 class="card-title" th:text="${m.getName()}" ></h5>
                        <p class="card-text" th:text="${m.getPrice()}  + ' BGN' ">A summer classic!</p>
                      </div>
                      <div class="card-footer">
                        <a th:href="@{/meals/{id}(id= *{id})}" class="btn btn-primary"
                        >View details</a
                        >
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
