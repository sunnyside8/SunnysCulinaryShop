<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::header"></header>
<main class="p-5 align-content-center bg-blur">


    <canvas class="col-md-9 my-4 w-100 chartjs-render-monitor " id="myChart" width="850" height="358"
            style="display: block; height: 287px; width: 680px;"></canvas>

    <h2>Users meal views</h2>
    <div class="table-responsive text-light">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Meal</th>
                <th>Date and Time</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${stats}" th:object="${s}">
                <td th:text="*{id}"></td>
                <td th:text="*{user}"></td>
                <td th:text="*{meal}"></td>
                <td th:text="*{dateTime}"></td>


            </tr>
            </tbody>
        </table>
    </div>
</main>
</div>
</div>
</main>
</body>

<!-- Icons -->

    feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</html>
