<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::header"></header>
<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0" th:object="${user}">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row">
                        <div class="col text-center text-white"
                             style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <div th:if="${user.getGender().name() == 'Female'}">
                                <img th:src="@{https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp}"
                                     alt="Avatar" class="img-fluid my-5" style="width: 150px;"/>
                            </div>
                            <div th:unless="${user.getGender().name() == 'Female'}">
                                <img th:src="@{https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp}"
                                     alt="avatar"
                                     class="rounded-circle img-fluid my-5" style="width: 150px;">
                            </div>
                            <form th:method="patch" th:action="@{/users/update}">
                                <div class="row ">
                                    <div class="col">
                                        <div class="form-group">
                                            <input th:text="${user.username}" th:errorclass="bg-danger" type="text" step="0.1"  placeholder="Your Username *" required class="form-control" id="username" name="username" th:value="${changedName}"/>
                                            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Invalid username format</small>
                                        </div>
                                        <div class="mb-2">
                                            <button type="submit" class="btn btn-primary" id="sendMessage" >Update Profile</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <i class="far fa-edit mb-5"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
