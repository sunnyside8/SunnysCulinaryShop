<!DOCTYPE html>

<html>

<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::header"></header>
    <main role="main">
        <div class="container-fluid jumbotron jumbotron-desserts py-5">
            <div class="container">
                <h1 class="display-3 fw-bold text-white">Enjoy our speacial desserts.</h1>
            </div>
        </div>

        <div class="container">
            <nav class="my-3 ms-3" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/meals/all}">All Meals</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Desserts</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-md-4" th:each="m : ${desserts}" th:object="${m}">
                    <img width="175" height="175"  th:src="${m.getPhoto()}">
                    <h2 th:text="${m.getName()}" ></h2>
                    <p th:text="${m.getPrice()}  + ' BGN' " ></p>
                    <p><a class="btn btn-primary" th:href="@{/meals/{id}(id=${m.getId()})}" role="button">View details</a></p>
                </div>
            </div>
        </div>
    </main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>

</html>
