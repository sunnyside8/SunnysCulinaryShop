<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::header"></header>

    <main role="main">
      <div class="container-fluid jumbotron jumbotron-all-pies py-5">
        <div class="container">
          <h1 class="display-3 fw-bold text-white">The starters</h1>
        </div>
      </div>

      <div class="container">
        <nav
          aria-label="breadcrumb"
          style="--bs-breadcrumb-divider: '>'"
          class="my-3 ms-3"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/meals/all}">All Meals</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mains</li>
          </ol>
        </nav>

        <div class="row" data-masonry='{"percentPosition": true }' >
          <div th:each="m : ${starters}" th:object="${m}">
          <div class="col-sm-6 col-lg-4 mb-4" >
            <div class="card">
              <img
                class="card-img-top"
                th:src="${m.getPhoto()}"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${m.getName()}">Name</h5>
                <p class="card-text" th:text="${m.getPrice()}  + ' BGN' ">Price</p>
              </div>
              <div class="card-footer">
                <a th:href="@{/meals/{id}(id=${m.getId()})}" class="btn btn-primary">View details</a>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
  </body>
</html>
